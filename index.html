<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #0F0A08;
            }

            #main {
                border-radius: 67px;
                background-color: #25120D;
                padding-top: 20px;
                padding-bottom: 20px;
                width: 800px;
                height: 600px;
                text-align: center;
                display: flex;
                flex-direction: column;
            }

            #main h1 {
                font-size: 48px;
                color: #FFFFFF;
                margin-bottom: 30px;
                font-family: "helvetica-lt-pro", sans-serif;
                font-weight: 700;
                font-style: normal;
            }

            #main h2 {
                font-size: 48px;
                color: #E0BA5C;
                margin: 60px;
            }

            .profile {
                display: flex;
                align-items: center;
                gap: 20px;
                background-color: #E0BA5C;
                justify-content: flex-start;
            }

            .profile img {
                width: 273px;
                height: 273px;
                flex-shrink: 0;
                draggable="false";
                user-drag: none;
            }

            .profile p {
                font-size: 36px;
                color: #25120D;
                text-align: left;
                font-family: "helvetica-lt-pro", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .socials a {
                color: #E0BA5C;
            }

            .socials p {
                font-size: 42px;
                color: #E0BA5C;
                font-family: "helvetica-lt-pro", sans-serif;
                font-weight: 700;
                font-style: normal;
            }

            .pages {
                margin-top: auto;
            }

            .pages p {
                font-size: 24px;
                word-spacing: 24px;
                font-family: "helvetica-lt-pro", sans-serif;
                font-weight: 300;
                font-style: normal;
            }

            .pages a {
                color: #826634;
                text-decoration: none;
            }
        </style>

        <title>Sawby - Hello!</title>
    </head>

    <body>
        <main>
            <div id="main">
                <h1>Welcome!</h1>

                <div class="profile">
                    <img src="assets/me.gif" alt="me">
                    <p>Braden L. (Sawby) <br> <br> Freelance Animator <br> Funtime Programmer</p>
                </div>

                <div class="socials">
                    <p><a href="https://youtube.com/@sawby08">YouTube</a> • <a href="https://x.com/sawby08">Twitter</a> • <a href="https://github.com/sawby08">GitHub</a></p>
                </div>

                <div class="pages">
                    <p><a href="/">main</a>  <a href="/contact">contact</a>  <a href="/portfolio">portfolio</a>  <a href="/braden">braden</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
